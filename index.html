<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 800px">
</head>
<body>
    <header class="container-header">
        <figure class="logo">
            <img src="./img/logo.png" alt="Logo de la empresa" width="210px" height="150px">
        </figure>
        <ul>
            <li>Home</li>
            <li>Menú</li>
            <li>Contacto</li>
            <li>Más</li>
        </ul>
    </header>
    <main class="container-main">
        <div class="container-main-1">
            <figure class="capuccino">
                <img src="./img/capuccino.webp" alt="Capuccino" width="285px" height="180px">
                <br>
                <span>Capuccino</span>
            </figure>
        </div>
        <div class="container-main-2">
            <figure>
                <img src="./img/frapuccino.webp" alt="Frapuccino" width="285px" height="180px">
                <br>
                <span>Frapuccino</span>
            </figure>
        </div>
        <div class="container-main-3">
            <figure>
                <img src="./img/americano.webp" alt="Cafe Americano" width="285px" height="180px">
                <br>
                <span>Café Americano</span>
            </figure>
        </div>
        <div class="container-main-4">
            <figure>
                <img src="./img/tisanas.webp" alt="Tisanas" width="285px" height="180px">
                <br>
                <span>Tisanas</span>
            </figure>
        </div>
        <div class="container-main-5">
            <figure>
                <img src="./img/matcha-late.webp" alt="Matcha Late" width="285px" height="180px">
                <br>
                <span>Marcha Late</span>
            </figure>
        </div>
        <div class="container-main-6">
            <figure>
                <img src="./img/smoothie.webp" alt="Smoothie" width="285px" height="180px">
                <br>
                <span>Smoothie</span>
            </figure>
        </div>
    </main>
    <footer class="container-footer">
        <span>Todos los derechos reservados</span> &copy;
    </footer>
</body>
</html>
